zuul:
  routes:
    security:
      sensitive-headers: Cookie,Set-Cookie
    invoice:
      service-id: ms-invoice
      path: /api/invoices/**
      url: http://localhost:8081/
    pay:
      service-id: ms-pay
      path: /api/payments/**
      url: http://localhost:8082/
    transaction:
      service-id: ms-transaction
      path: /api/transactions/**
      url: http://localhost:8083/
